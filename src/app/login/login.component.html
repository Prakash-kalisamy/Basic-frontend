<div class="card mt-6">
  <h2 class="text-2xl mb-4">Login</h2>
  <div *ngIf="error" class="text-red-600 mb-3">{{ error }}</div>
  <form #f="ngForm" (ngSubmit)="submit(f)" class="space-y-4">
    <div>
      <label class="block mb-1">Email</label>
      <input type="email" class="w-full border px-3 py-2 rounded" [(ngModel)]="email" name="email" required #emailModel="ngModel" />
      <div *ngIf="emailModel.invalid && emailModel.touched" class="text-sm text-red-600">Enter a valid email.</div>
    </div>

    <div>
      <label class="block mb-1">Password</label>
      <div class="relative">
        <input [type]="showPassword ? 'text' : 'password'" class="w-full border px-3 py-2 rounded pr-10" [(ngModel)]="password" name="password" required #passwordModel="ngModel" />
        <button type="button" aria-label="Toggle password visibility" (click)="togglePassword()" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-600 hover:text-gray-800">
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.223-3.546m1.69-1.69A9.953 9.953 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.96 9.96 0 01-4.12 5.08M3 3l18 18" />
          </svg>
        </button>
      </div>
      <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-sm text-red-600">Password is required.</div>
    </div>

    <div>
      <button class="w-full md:w-auto bg-green-600 text-white px-4 py-2 rounded" type="submit" [disabled]="f.invalid">Login</button>
    </div>
  </form>
</div>
