<div class="card mt-6">
  <h2 class="text-2xl mb-4">Register</h2>
  <div *ngIf="error" class="text-red-600 mb-3">{{ error }}</div>
  <form #f="ngForm" (ngSubmit)="submit(f)" class="space-y-4">
    <div>
      <label class="block mb-1">Name</label>
      <input class="w-full border px-3 py-2 rounded" [(ngModel)]="name" name="name" required #nameModel="ngModel" />
      <div *ngIf="nameModel.invalid && nameModel.touched" class="text-sm text-red-600">Name is required.</div>
    </div>

    <div>
      <label class="block mb-1">Email</label>
      <input type="email" class="w-full border px-3 py-2 rounded" [(ngModel)]="email" name="email" required #emailModel="ngModel" />
      <div *ngIf="emailModel.invalid && emailModel.touched" class="text-sm text-red-600">Enter a valid email.</div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" class="w-full border px-3 py-2 rounded" [(ngModel)]="password" name="password" required minlength="6" #passwordModel="ngModel" />
        <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-sm text-red-600">Password (min 6 chars) required.</div>
      </div>
      <div>
        <label class="block mb-1">Confirm Password</label>
        <input type="password" class="w-full border px-3 py-2 rounded" [(ngModel)]="confirm" name="confirm" required #confirmModel="ngModel" />
        <div *ngIf="confirmModel.invalid && confirmModel.touched" class="text-sm text-red-600">Please confirm your password.</div>
      </div>
    </div>

    <div>
      <button class="w-full md:w-auto bg-blue-600 text-white px-4 py-2 rounded" type="submit" [disabled]="f.invalid">Register</button>
    </div>
  </form>
</div>
